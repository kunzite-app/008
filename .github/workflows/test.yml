name: Test
on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: prerequisites
        run: |
          yarn install

      - name: lint
        run: |
          yarn lint

      - name: tests
        run: |
          yarn run e2e
